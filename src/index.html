 <script>
     var warp = document.querySelector(".warp");
     function open_close_book_now_mobile(x) {
         const menu = document.getElementsByClassName("book_now_mobile");
         console.log(menu[0].getBoundingClientRect())
         if (menu[0].getBoundingClientRect().y > 400) {
             if (x == 1) {
                 console.log(1);
                 return;
             }
             menu[0].style.bottom = 0;
             menu[0].children[0].children[0].innerHTML = "Vintage Cinema <i class='fa fa-sort-down'></i>";
             warp.style.filter = `blur(6px)`;
         } else {
             console.log(2);
             menu[0].style.bottom = -295 + "px";
             menu[0].children[0].children[0].innerHTML = "Booking Now <i class='fa fa-sort-up'></i>";
             warp.style.filter = `blur(0px)`;
         }
     }
