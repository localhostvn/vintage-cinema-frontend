<div ng-controller="dangkyganmoiCtrl">

    <div class="intro-y flex items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            phim phim moi
        </h2>
    </div>
    <form autocomplete="off" #detailForm="ngForm"
        class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">
        <div class="grid grid-cols-12 gap-6 mt-5">

            <div class="intro-y col-span-12 lg:col-span-6">

                <!-- BEGIN: Multiple Item -->
                <!-- BEGIN: Inline Form -->
                <div class="intro-y box mt-5">
                    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200">
                        <h2 class="font-medium text-base mr-auto">
                            thong tin phim
                        </h2>

                    </div>
                    <div class="p-5" id="inline-form">
                        <div class="preview">
                            <div class="mt-3">
                                <label>ten phim: <span style="color:red;font-size:20px">*</span></label>
                                <input [ngModel]="date_film[0].name" name="name" type="text"
                                    class="input w-full border bg-gray-100  mt-2 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    placeholder="Họ tên khách hàng đăng ký" required="">
                            </div>
                            <div class="mt-3">
                                <label>noi dung phim: <span style="color:red;font-size:20px">*</span></label>
                                <textarea ngModel name="description"   type="text"
                                    class="input w-full  border bg-gray-100  mt-2 ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
                                    style="height: 138px;"
                                    placeholder="{{date_film[0].description}}"
                                    required=""></textarea>
                                <div class="text-xs text-gray-600 mt-2"></div>
                            </div>




                            <div class="mt-3">
                                <label>the loai:</label>
                                <input [ngModel]="date_film[0].category" name="category" type="text"
                                    class="input w-full border  mt-2 ng-pristine ng-untouched ng-valid ng-empty ng-valid-email"
                                    placeholder="Email">

                            </div>
                            <div class="mt-3">
                                <label>the luong: <span style="color:red;font-size:20px">*</span></label>
                                <input [ngModel]="date_film[0].duration" name="duration" type="time"
                                    class="input w-full border mt-2 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    placeholder="Số điện thoại" required="">

                            </div>
                            <div class="mt-3">
                                <label>quoc gia: <span style="color:red;font-size:20px">*</span></label>
                                <input [ngModel]="date_film[0].country" name="country" type="text"
                                    class="input w-full border mt-2 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    placeholder="Số điện thoại" required="">

                            </div>
                            <div class="mt-3">
                                <label>diem danh gia: <span style="color:red;font-size:20px">*</span></label>
                                <input [ngModel]="date_film[0].point" name="point" type="number"
                                    class="input w-full border mt-2 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    placeholder="Số điện thoại" required="">

                            </div>
                            <div class="mt-3">
                                <label>ngay khoi chieu: <span style="color:red;font-size:20px">*</span></label>
                                <input [ngModel]="date_film[0].date_start" name="date_start" type="date"
                                    class="input w-full border mt-2 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    placeholder="Số điện thoại" required="">

                            </div>

                            <div class="mt-3">
                                <label>trang thai phim: <span style="color:red;font-size:20px">*</span></label>
                                <select name="status" ngModel
                                    class="input w-full border bg-gray-100 col-span-6 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                    required="">
                                    <option value="1">phim dang chieu</option>
                                    <option value="0">phim sap chieu</option>

                                </select>
                            </div>


                            <div class="flex justify-end mt-4">
                                <button type="button" [routerLink]="[ '/admin/film' ]"
                                    class="text-theme-6 flex items-center"> <svg
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-trash-2 w-4 h-4 mr-1">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg> Nhập lại </button>
                                <button (click)="update_detail_film(detailForm.value)"
                                    class="button w-20 bg-theme-1 text-white ml-auto ng-hide">cap nhat</button>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- END: Inline Form -->
                <!-- END: Multiple Item -->

            </div>

            <div class="intro-y col-span-12 lg:col-span-6">

                <!-- BEGIN: Fade Animation -->
                <div class="intro-y box mt-5">
                    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200">
                        <h2 class="font-medium text-base mr-auto">
                            Hình ảnh giấy tờ đi kèm
                        </h2>
                        <div class="w-full sm:w-auto flex items-center sm:ml-auto mt-3 sm:mt-0">
                            <div class="mr-3">Hướng dẫn</div>
                            <input data-target="#fade-animation-slider"
                                class="show-code input input--switch border" type="checkbox">
                        </div>
                    </div>
                    <div class="p-5" id="fade-animation-slider">
                        <div class="preview">
                            <div class="slider mx-6 fade-mode slick-initialized slick-slider slick-dotted">
                                <button class="slick-prev slick-arrow" aria-label="Previous" type="button"
                                    style="">Previous</button>
                                <div class="slick-list draggable">
                                    <div class="slick-track" style="opacity: 1; ">
                                        <div class="slick-slide slick-current slick-active" data-slick-index="0"
                                            aria-hidden="false" role="tabpanel" id="slick-slide00"
                                            style="width: 663px; position: relative; left: 0px; top: 0px; z-index: 999; opacity: 1;">
                                            <div>
                                                <div class="h-64 px-2"
                                                    style="width: 100%; display: inline-block;">
                                                    <div class="h-full image-fit rounded-md">
                                                        <img alt="Giấy tờ 1" style="height: auto;"
                                                            ng-src="https://cskh.capnuocnhabe.vn/assets/dist/images/preview-6.jpg"
                                                            src="{{date_film[0]['img']}}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slick-slide" data-slick-index="1" aria-hidden="true"
                                            tabindex="-1" role="tabpanel" id="slick-slide01"
                                            style="width: 663px; position: relative; left: -663px; top: 0px; z-index: 998; opacity: 0;">
                                            <div>
                                                <div class="h-64 px-2"
                                                    style="width: 100%; display: inline-block;">
                                                    <div class="h-full image-fit rounded-md overflow-hidden">
                                                        <img alt="Giấy tờ 2"
                                                            ng-src="https://cskh.capnuocnhabe.vn/assets/dist/images/preview-9.jpg"
                                                            src="https://cskh.capnuocnhabe.vn/assets/dist/images/preview-9.jpg">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slick-slide" data-slick-index="2" aria-hidden="true"
                                            tabindex="-1" role="tabpanel" id="slick-slide02"
                                            style="width: 663px; position: relative; left: -1326px; top: 0px; z-index: 998; opacity: 0;">
                                            <div>
                                                <div class="h-64 px-2"
                                                    style="width: 100%; display: inline-block;">
                                                    <div class="h-full image-fit rounded-md overflow-hidden">
                                                        <img alt="Giấy tờ 3"
                                                            ng-src="https://cskh.capnuocnhabe.vn/assets/dist/images/preview-4.jpg"
                                                            src="https://cskh.capnuocnhabe.vn/assets/dist/images/preview-4.jpg">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><button class="slick-next slick-arrow" aria-label="Next" type="button"
                                    style="">Next</button>
                                <ul class="slick-dots" style="" role="tablist">
                                    <li class="slick-active" role="presentation"><button type="button"
                                            role="tab" id="slick-slide-control00" aria-controls="slick-slide00"
                                            aria-label="1 of 3" tabindex="0" aria-selected="true">1</button>
                                    </li>
                                    <li role="presentation"><button type="button" role="tab"
                                            id="slick-slide-control01" aria-controls="slick-slide01"
                                            aria-label="2 of 3" tabindex="-1">2</button></li>
                                    <li role="presentation"><button type="button" role="tab"
                                            id="slick-slide-control02" aria-controls="slick-slide02"
                                            aria-label="3 of 3" tabindex="-1">3</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="source-code hidden">

                            Đang cập nhật...
                        </div>
                    </div>



                    <div class="mt-3">
                        <label>Tải giấy tờ đi kèm</label>
                        <div class="border-2 border-dashed rounded-md mt-3 pt-4">
                            <div class="flex flex-wrap px-4">
                                <div class="w-32 h-6 relative image-fit mb-5 mr-5 cursor-pointer zoom-in">
                                    <div ng-show="hoathanhupload"
                                        class="tooltip w-5 h-5 flex items-center justify-center absolute rounded-full text-white bg-theme-7 right-0 top-0 -mr-2 -mt-2 tooltipstered ng-hide">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-check w-4 h-4">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </div>

                                    <input [ngModel] name="img"
                                        class="w-full h-full top-0 left-0 absolute opacity-0" type="file"
                                        uploader="uploader" required="">
                                    <button type="button"
                                        class="button w-full rounded-full mr-1 mb-2 bg-gray-200 text-gray-600">Tải
                                        anh 1</button>


                                </div>
                                <div class="w-32 h-6 relative image-fit mb-5 mr-5 cursor-pointer zoom-in ng-hide"
                                    ng-show="hienhinh2">
                                    <div ng-show="hoathanhupload2"
                                        class="tooltip w-5 h-5 flex items-center justify-center absolute rounded-full text-white bg-theme-7 right-0 top-0 -mr-2 -mt-2 tooltipstered ng-hide">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-check w-4 h-4">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </div>

                                    <input class="w-full h-full top-0 left-0 absolute opacity-0" type="file"
                                        nv-file-select="" uploader="uploader2" required="">
                                    <button type="button"
                                        class="button w-full rounded-full mr-1 mb-2 bg-gray-200 text-gray-600">Tải
                                        giấy tờ 2</button>


                                </div>
                                <div class="w-32 h-6 relative image-fit mb-5 mr-5 cursor-pointer zoom-in ng-hide"
                                    ng-show="hienhinh3">
                                    <div ng-show="hoathanhupload3"
                                        class="tooltip w-5 h-5 flex items-center justify-center absolute rounded-full text-white bg-theme-7 right-0 top-0 -mr-2 -mt-2 tooltipstered ng-hide">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-check w-4 h-4">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </div>

                                    <input class="w-full h-full top-0 left-0 absolute opacity-0" type="file"
                                        nv-file-select="" uploader="uploader3">
                                    <button type="button"
                                        class="button w-full rounded-full mr-1 mb-2 bg-gray-200 text-gray-600">Tải
                                        giấy tờ 3</button>


                                </div>

                            </div>
                            <div class="px-4 pb-4 flex items-center cursor-pointer relative">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-image w-4 h-4 mr-2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg> <i> <span class="text-theme-1 mr-1">Tập tin tải lên</span>hỗ trợ dạng
                                    hình ảnh (JPG,PNG,JPEG...) tối đa 3 file</i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END: Fade Animation -->
        </div>

        <pre>{{ detailForm.value | json }}</pre>
    </form>
</div>
