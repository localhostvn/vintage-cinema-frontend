<div class="intro-y flex flex-col sm:flex-row items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">
        Danh Sách Suất Chiếu
    </h2>
    
    </div>
    <!-- BEGIN: Invoice -->
    <div class="intro-y box overflow-hidden mt-5" ng-controller="tracuutiennuocCtrl">
    
    <div class="box">
        <form autocomplete="off" #film_cinema="ngForm" class="ng-dirty ng-valid-parse ng-valid ng-valid-required ng-submitted" style="">
            <div class="flex flex-wrap lg:flex-no-wrap items-center justify-center p-5">
                <div class="w-full lg:w-1/2 mb-4 lg:mb-0 mr-auto">
    
    
                    <div class="p-5" id="inline-form">
                        <div class="preview">
                            <div class="mt-3">
                                <label>Chọn phim <span style="color:red;font-size:20px">*</span></label>
                                <select style="border-bottom: solid #142c91;"
                                 class="input w-full border  mt-2 ng-pristine ng-untouched ng-valid ng-empty ng-valid-email"
                                 [(ngModel)]="id_film" name="id_film">
                                 <option value="">------</option>
                                    <option *ngFor="let item of data_film" value="{{item.id_film}}">{{item.name}}</option>
                                </select>
                            </div>
    
                            <div class="mt-3">
                                <label>Chọn rạp:</label>
                                <select style="border-bottom: solid #142c91;"
                                 class="input w-full border  mt-2 ng-pristine ng-untouched ng-valid ng-empty ng-valid-email"
                                 [(ngModel)]="id_cinema" name="id_cinema">
                                 <option value="">------</option>
                                    <option *ngFor="let item of data_cinema" value="{{item.id_cinema}}">{{item.name}}</option>
                                </select>
    
                            </div>
    
    
    
                            <div class="flex justify-end mt-4">
                                
                                    <button (click)="get_show()" class="button w-48 inline-block mr-1 mb-2 bg-theme-9 text-white inline-flex items-center">xem suat chieu
                                        <svg width="25" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="white" class="w-4 h-4 ml-auto">
                                            <g fill="none" fill-rule="evenodd" stroke-width="4">
                                                <circle cx="22" cy="22" r="1">
                                                    <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                                    <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                                </circle>
                                                <circle cx="22" cy="22" r="1">
                                                    <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                                    <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                                </circle>
                                            </g>
                                        </svg>
                                     </button>
    
                            </div>
                        </div>
                    </div>
               
                    <div class="w-full h-1 mt-2 bg-gray-400 rounded-full">
                        <div class="w-1/4 h-full bg-theme-1 rounded-full"></div>
                    </div>
                </div>
    
            </div>
        </form>
    </div>
    
    
    
    <div class="intro-y box overflow-hidden mt-5">
    
    
        
    
    </div>
    
    <div class="px-5 sm:px-16 py-100 sm:py-200">
        <div class="overflow-x-auto">
          
            <table class="table">
                <thead>
                    <tr>
    
                        <th class="border-b-2 text-right whitespace-no-wrap">phong </th>
                        <th class="border-b-2 text-right whitespace-no-wrap">ngay</th>
    
                        <th class="border-b-2 text-right whitespace-no-wrap">suat chieu</th>
                        <th class="border-b-2 text-right whitespace-no-wrap">action</th>
    
                    </tr>
                </thead>
                <tbody>
    
                    <tr *ngFor="let item of data_show"  class="hover:bg-gray-200" style="">
    
                        <td class="text-right border-b w-32">
                            <a href="javascript:;" ng-click="fchitietgia(irow)" data-toggle="modal" data-target="#superlarge-modal-size-preview">
                               
                            </a>
                                
                            <a href="javascript:;" ng-click="fchitietgia(irow)" data-toggle="modal" data-target="#superlarge-modal-size-preview">
                                {{item.name}}
                            </a>
                        </td>
                        <td class="text-right border-b w-32">{{item.date}}</td>
                        <td class="text-right border-b w-32">{{item.time}}</td>
                        <td class="text-right border-b w-32 font-medium"><button (click)="delete_show(item.id_show)" class="button w-48 inline-block mr-1 mb-2 bg-theme-6 text-white inline-flex items-center">xoa
                            <svg width="25" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="white" class="w-4 h-4 ml-auto">
                                <g fill="none" fill-rule="evenodd" stroke-width="4">
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                        <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                    </circle>
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                        <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                    </circle>
                                </g>
                            </svg>
                         </button><button [routerLink]="[ '/admin/show/update/', item.id_show ]" class="button w-48 inline-block mr-1 mb-2 bg-theme-9 text-white inline-flex items-center">chi tiet
                            <svg width="25" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="white" class="w-4 h-4 ml-auto">
                                <g fill="none" fill-rule="evenodd" stroke-width="4">
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                        <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                    </circle>
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"></animate>
                                        <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"></animate>
                                    </circle>
                                </g>
                            </svg>
                         </button></td>
                        
    
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
    
    
    <div class="p-5" id="modal-size">
        <div class="preview">
         
    
            <div class="modal" id="superlarge-modal-size-preview">
                <div class="modal__content modal__content--xl p-10 ">
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" style="margin-bottom:0px;">
                        <thead>
                            <tr style="text-align:center">
                                <th style="width: 70px; text-align:center">STT</th>
    
                                <th style="width: 90px;text-align:center">Loại Sinh Hoạt</th>
                                <th style="width: 120px;text-align:center">Lượng Nước Sử Dụng </th>
                                <th style="width: 70px;text-align:center">Giá Bán</th>
                                <th style="width: 90px;text-align:center">Lượng Nước Phí BVMT</th>
                                <th style="width: 90px;text-align:center">Phí BVMT</th>
                                <th style="width: 90px;text-align:center">Kỳ/Năm</th>
    
                            </tr>
                        </thead>
                        <tbody>
                            <!---->
                            <!----><!---->
                        </tbody>
                    </table>
                    <div class="px-5 py-3 text-right border-t border-gray-200">
                        <button type="button" data-dismiss="modal" class="button w-20 border text-gray-700 mr-1">Cancel</button>                    </div>
                </div>
    
    
            </div>
        </div>
    
    </div>
    </div>
